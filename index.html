<!-- Cookie Consent Banner -->
<div id="cookie-consent" style="display:none;">
  <p>We use cookies to improve your experience. By using our site, you accept our <a href="/privacy.html" style="color:#ff6f61; text-decoration:underline;">Privacy Policy</a>.</p>
  <button id="accept-cookies">Accept</button>
</div>

<script>
  // Cookie Consent Logic
  const consentKey = 'tapnine_cookie_consent';

  function setCookieConsent() {
    localStorage.setItem(consentKey, 'true');
    document.getElementById('cookie-consent').style.display = 'none';
  }

  function checkCookieConsent() {
    if (!localStorage.getItem(consentKey)) {
      document.getElementById('cookie-consent').style.display = 'flex';
    }
  }

  document.getElementById('accept-cookies').addEventListener('click', setCookieConsent);

  window.onload = checkCookieConsent;
</script>
